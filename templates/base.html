<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <title>Rechercher une entreprise</title>
</head>

<body>
    <div class="container">
        <h1 style="margin: 25px;
        text-align: center;">Rechercher une
            entreprise</h1>

        <div id="app">


            <div class="form-group row">
                <div class="col-9">
                    <h5>Type in the SIRET number of the company:</h5>
                    <input id="searchBar" class="form-control" type="text" autocomplete="off"
                        placeholder="Siret or compagny name" title="Search">
                </div>
                <div class="col-auto mt-auto">
                    <button id="searchBtn" class="btn btn-success">Search</button>
                </div>
            </div>


            <div class="mt-5">
                <!-- ici jinja for ent in search_result -->
                <div class="card mb-3" v-for="(task, index) in tasks" :key="index">
                    <div class="card-body row justify-content-between px-4">
                        <!-- { ent[key value] } -->

                        <button type="submit" class="btn btn-light"></button>

                    </div>
                </div>
            </div>

        </div>

    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='main.js')}}"></script>
</body>

</html>
